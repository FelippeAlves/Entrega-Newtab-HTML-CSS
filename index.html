    <header>


        <div class="mark-title">
            <img src="./public/assets/Ellipse 13.svg" alt="" class="img-logo">
            <p>Controle financeiro</p>
        </div>

        <nav class="first-nav">
            <ul class="first-ul">
                <li onclick="deletarRecords()"><a>Limpar dados</a></li>
                <span>|</span>
                <li><a href="#">Cadastro de transações</a></li>
            </ul>
        </nav>


        <div class="second-header">
            <div class="second-mark-title">
                <img src="./public/assets/Ellipse 13.svg" alt="" class="img-logo">
                <p>Controle financeiro</p>
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <img src="./public/assets/menu.svg">
                    </label>
                    <ul id="ul-mobile">
                        <input type="checkbox" id="check2">
                        <label for="check" class="checkbtn">
                            <img src="./public/assets/icons8-excluir.svg">
                        </label>
                        <li><a href="#">Cadastro de transações</a></li>

                        <li onclick="deletarRecords()"><a>Limpar dados</a></li>

                    </ul>
                </nav>
            </div>
        </div>


    </header>

    <main>

        <button onclick="filterRecords()">qualquer</button>

        <div class="container-transaction">
            <h3 id="title-transaction">Nova transação</h3>

            <div class="fields-main">
                <div class="fields-container first-container">
                    <p>Tipo de transação</p>
                    <select name="transction" id="transacao">
                        <option value="-" selected>Compra</option>
                        <option value="+">Venda</option>
                    </select>

                </div>

                <div class="fields-container second-container" id="">
                    <p>Nome da mercadoria</p>
                    <input type="text" id="mercadoria">
                </div>

                <div class="fields-container third-container">
                    <p>Valor</p>
                    <input placeholder="R$ 0,00" id="valor" name="valor">
                </div>

                <div id="errorText">
                    <p>Todos os campos devem ser preenchidos</p>
                </div>

            </div>
            <div class="fields-container align-btn">
                <button class="btn-mobile" onclick="validarDados()">Adicionar transação</button>
            </div>
        </div>

        <hr class="hr-mobile">

        <div id="lista" class="container-extract">

            <h3>Extrato de transações</h3>

            <div class="extract-first-line">
                <p>Mercadoria</p>
                <p>Valor</p>
